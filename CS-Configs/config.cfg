unbindall

// sensitivity
sensitivity 2.0
zoom_sensitivity_ratio_mouse 1.0

// max ping
mm_dedicated_search_maxping 69

// audio
snd_headphone_pan_exponent 2;
snd_front_headphone_position 45.0;
snd_rear_headphone_position 135;
snd_mixahead 0.05.

// mouse
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "player_ping"
bind "MOUSE4" "clutch_mode_toggle"  // clutch key
bind "MOUSE5" "+voicerecord"
bind "MWHEELDOWN" "+jump"
bind "MWHEELUP" "invprev"
// bind "MOUSE4" "toggle cl_righthand 0 1"

// keyboard
bind "ESCAPE" "cancelselect"  
bind "`" "toggleconsole"

// keyboard numeric & symbols
// jumpthrow bind
bind "Alt" "+jump; -attack; -jump"
bind "SPACE" "+jump"
bind "TAB" "+showscores"
bind [ "sv_rethrow_last_grenade"
alias "+clearsmoke" "host_timescale 18"; alias "-clearsmoke" "host_timescale 1"; bind "]" "+clearsmoke"
bind "," "buyammo1"
bind "." "buyammo2"
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "use weapon_flashbang"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "use weapon_knife; use weapon_c4; drop; slot1"
bind "8" "slot8"
bind "9" "slot9"

// keyboard alphabet
bind "a" "+moveleft; r_cleardecals";                              
bind "b" "buymenu"
bind c "use weapon_molotov;use weapon_incgrenade"
bind "d" "+moveright; r_cleardecals";"
bind "e" "+use"
// bind "f" "use weapon_flashbang"
bind "f" "+lookatweapon"
bind "g" "drop"
unbind "i" "show_loadout_toggle" // if not unbind, cl_showloadout will change to 0 sometimes
bind "k" "+voicerecord"
alias "dropallnades" "use weapon_knife; use weapon_flashbang; use weapon_hegrenade; use weapon_smokegrenade; use weapon_incgrenade; use weapon_molotov; use weapon_decoy; drop;"
bind "l" dropallnades
bind "m" "teammenu"
bind "n" "noclip"
bind "q" "lastinv"
bind "r" "+reload"
bind "s" "+back"
// bind "t" "+spray_menu"  // og
//bind "t" "toggle cl_crosshairsize 1.0 1000"      // toggle full screen crosshair
bind "u" "messagemode2"
// right click jumpthrow bind
alias "+jumpthrow" "+jump;-attack; -attack2"
alias "-jumpthrow" "-jump"
bind "v" "+jumpthrow"
bind "w" "+forward"
bind "x" "use weapon_hegrenade"
bind "y" "messagemode"
bind "z" "use weapon_smokegrenade"
bind "/" "+radialradio2"
bind "CTRL" "+duck"
bind SHIFT "+speed; r_cleardecals"
bind "F3" ""  // i use F3 for toggle mute on Discord
bind "F4" "rebuy"
bind "F5" "jpeg"
bind "F6" "save quick"
bind "F7" "load quick"
bind "F10" "quit prompt"
bind "PAUSE" "pause"
bind "DEL" "mute"
// radio message for auto spectator when watching CS:GO TV
bind "\" "radio"

// always show inventory on screen
cl_showloadout 1

// disabled press E to open buy menu
cl_use_opens_buy_menu 0

// radar
cl_radar_always_centered "0"
cl_radar_scale "0.28"
cl_hud_radar_scale "1.10"
cl_radar_icon_scale_min "0.5"
cl_radar_rotate "1"
cl_radar_square_with_scoreboard "1"

// score board hud
cl_hud_playercount_pos "1"  // set hud at bottom
cl_hud_playercount_showcount "1"  // show only number of players alive, not avatar

//show teammates colors and color's letters
cl_teammate_colors_show "2"

// net_grap font and position
net_graphheight 180
net_graphproportionalfont 0

// disabled beginner instructor message
gameinstructor_enable 0

// disabled auto pickup weapon and switch
cl_autowepswitch 0

// crosshair
cl_crosshair_drawoutline "1"
cl_crosshair_dynamic_maxdist_splitratio "0.300000"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "1.000000"
cl_crosshair_dynamic_splitdist "5"
cl_crosshair_friendly_warning "1"
cl_crosshair_outlinethickness "0.5"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshair_t "0"
cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_b "28"
cl_crosshaircolor_g "255"
cl_crosshaircolor_r "255"
cl_crosshairdot "1"
cl_crosshairgap "-3.000000"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairsize "1.0"
cl_crosshairstyle "4"
cl_crosshairthickness "0"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "3"

// viewmodel
cl_viewmodel_shift_left_amt "1.5"
cl_viewmodel_shift_right_amt "0.75"
viewmodel_fov "68"
viewmodel_offset_x "2.5"
viewmodel_offset_y "0"
viewmodel_offset_z "-1.5"
viewmodel_presetpos "0"
viewmodel_recoil "0"
cl_bob_lower_amt "21"
cl_bobamt_lat "0.33"
cl_bobamt_vert "0.14"
cl_bobcycle "0.98"

// hud
cl_hud_background_alpha "0.5"
cl_hud_bomb_under_radar "1"
// hud color with 7 mean yellow color code
cl_hud_color "7"
cl_hud_healthammo_style "1"
cl_hud_playercount_pos "1"
cl_hud_playercount_showcount "1"
cl_hud_radar_scale "1.10"
hud_scaling "0.847599"
hud_showtargetid "1"

// default right-hand
cl_righthand "1"

// default color in matchmaking
cl_color "0"

// map map_name always set to competitive, game_mode 1 is for competitive
game_type "0"
game_mode "1"
